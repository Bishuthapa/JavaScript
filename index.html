<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="bro.js"></script>
</head>
<body>
    <div id="Calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="clearDisplay('C')" class="power">C</button>        
              <button onclick="aaucha('%')" class="power">%</button>
            <button onclick="aaucha('/')" class="power">/</button>
            <button onclick="aaucha('*')" class="power">*</button>
            <button onclick="aaucha('7')" class="power">7</button>
            <button onclick="aaucha('8')" class="power">8</button>
            <button onclick="aaucha('9')" class="power">9</button>
            <button onclick="aaucha('-')" class="power">-</button>
            <button onclick="aaucha('4')" class="power">4</button>
            <button onclick="aaucha('5')" class="power">5</button>
            <button onclick="aaucha('6')" class="power">6</button>
            <button onclick="aaucha('+')" class="power">+</button>
            <button onclick="aaucha('1')" class="power">1</button>
            <button onclick="aaucha('2')" class="power">2</button>
            <button onclick="aaucha('3')" class="power">3</button>
            <button onclick="aaucha('.')" class="power">.</button>
            <button onclick="aaucha('0')" class="power">0</button>
            <button onclick="calculate('=')" class="power">=</button>

        </div>
    </div>

    
</body>
</html>

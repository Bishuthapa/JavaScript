<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Site</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class = "card">
        <div class = "search">
            <input type ="text" id="search-bar" placeholder="enter the city name" spellcheck="false">
            <button id = "search-button">Search</button>
        </div>
        <div class = "Weathers">
            <h1 class = "city">City</h1>
            <h1 class = "temp">Temp</h1>
            <h1 class = "date">Date</h1>
            <h2 class = "humidity">Humidity</h2>
            <h2 class = "pressure">Pressure</h2>
            <h2 class = "wind-speed">Wind Speed</h2>
            <h2 class = "weather">Weather</h2>
            
            </div>
    </div>

</body>
</html>

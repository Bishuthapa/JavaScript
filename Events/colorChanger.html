<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color changer</title>
    <style> 
        body{
            background: gray;
        }

        button{
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            width: 100 px;
            height: 50px;
            background-color: greenyellow;
            color: black;
            padding: 10px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button id="start" >Start</button>
    <button id="stop" >Stop</button>


    <script>
        const randomColor = function (){
            let color = '#';
            const hex = '0123456789ABCDEF';

            for(i =0 ;i < 6; i++){
               color +=  hex[Math.floor(Math.random()*16)];
            }
            return color;
        }


        let  interValid;
        const startColorChanging =  function(){
            if(!interValid){
            interValid = setInterval(changer, 1000)
            } 

            function changer(){
                document.body.style.backgroundColor = randomColor();
            }
        
        }
        const stoptColorChanging =  function(){
            clearInterval(interValid);
            interValid = null;

        }

        document.querySelector('#start').addEventListener('click',startColorChanging);
        document.querySelector('#stop').addEventListener('click',stoptColorChanging);
</script>
    
</body>
</html>
